<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mojo Labz – Peptide Calculator</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root {
  /* Mojo Labz lab palette – LIGHT */
  --bg: #f7f4ee;
  --card: #ffffff;
  --ink: #0b4453;
  --muted: #6e8694;
  --border: #d5dde2;
  --accent: #1499b5;
  --accent-2: #26b9c6;
  --accent-soft: #e3f4f7;
  --error: #e15b64;
}

*{box-sizing:border-box}
html{-webkit-text-size-adjust:100%}

body{
  margin:0;
  font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:
    radial-gradient(1200px 800px at 10% -20%, #ffffff 0, #f7f4ee 45%, #f2f5f7 100%),
    var(--bg);
  color:var(--ink);
  transition:background .25s ease,color .25s ease;
}

/* DARK THEME */
body.dark{
  --bg:#05090d;
  --card:#0f151a;
  --ink:#e5f2f6;
  --muted:#8ea1ad;
  --border:#27323a;
  --accent:#26b9c6;
  --accent-2:#6be0e5;
  --accent-soft:#041016;
  --error:#ff7b82;

  background:
    radial-gradient(1100px 700px at 100% -50%, #08151d 25%, #05090d 70%),
    var(--bg);
  color:var(--ink);
}

/* HERO HEADER IMAGE (TRANSPARENT PNG) */
.hero-img{
  width:100%;
  max-width:1200px;
  max-height:200px;     /* thin banner effect */
  height:auto;
  object-fit:contain;
  display:block;
  margin:0 auto 16px;
}

/* Layout */
.wrap{max-width:1080px;margin:auto;padding:24px}
header{
  display:flex;
  gap:14px;
  align-items:center;
  justify-content:space-between;
  margin-bottom:18px
}
.brand{display:flex;gap:12px;align-items:center}
.logo{
  width:60px;height:60px;border-radius:16px;overflow:hidden;
  display:flex;align-items:center;justify-content:center;
  background:var(--accent-soft);
  border:1px solid var(--border)
}
.logo img{width:100%;height:100%;object-fit:contain;display:block}
h1{
  font-size:clamp(20px,3vw,30px);
  margin:0;
  font-weight:800;
  letter-spacing:-0.02em;
  color:var(--ink)
}

/* Theme toggle button */
.theme-toggle{
  font-size:13px;
  padding:8px 14px;
}

/* Cards */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:20px 18px 18px;
  box-shadow:
    0 18px 45px rgba(7, 44, 60, 0.06),
    0 0 0 1px rgba(255,255,255,0.6);
  transition:background .25s ease,border .25s ease,box-shadow .25s ease;
}

body.dark .card{
  box-shadow:
    0 18px 40px rgba(0,0,0,0.65),
    0 0 0 1px rgba(255,255,255,0.03);
}

.grid{display:grid;grid-template-columns:1fr;gap:16px}
@media(min-width:900px){.grid{grid-template-columns:1.1fr .9fr}}

label{display:block;font-size:12px;color:var(--muted);margin-bottom:6px}
.row{display:grid;grid-template-columns:repeat(12,1fr);gap:10px}
.field{grid-column:span 6}
.field.sm{grid-column:span 4}
.field.dose{grid-column: span 8;}
@media(max-width:900px){.field.dose{grid-column: span 12;}}

.input{
  width:100%;
  background:#fdfdfd;
  color:var(--ink);
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px 14px;
  font-size:16px;
  line-height:1.3;
  min-height:46px;
  caret-color:var(--accent);
  outline:2px solid transparent;
  outline-offset:2px;
  transition:border .15s ease,box-shadow .15s ease,outline .15s ease,background .15s ease;
  text-align:left
}
.input:focus{
  border-color:var(--accent);
  outline-color:rgba(20,153,181,0.25);
  box-shadow:0 0 0 1px rgba(20,153,181,0.25);
}

body.dark .input{
  background:#0b1116;
  border-color:#25323a;
}
body.dark .input:focus{
  border-color:var(--accent);
  box-shadow:0 0 0 1px rgba(38,185,198,0.35);
}

/* Dose group */
.dose-group{display:grid;grid-template-columns:1fr 110px;gap:8px}
.unit-select{width:110px;min-height:46px;font-size:16px}
@media(max-width:420px){.dose-group{grid-template-columns:1fr 96px}.unit-select{width:96px}}

input[type="number"]{
  appearance:textfield;
  -webkit-appearance:textfield;
  -webkit-text-fill-color:var(--ink);
  color:var(--ink);
  background-color:transparent;
}

::placeholder{color:var(--muted);opacity:.8}

/* Pills */
.btns{display:flex;flex-wrap:wrap;gap:10px}
button.pill{
  background:#f3f7f9;
  border:1px solid var(--border);
  color:var(--ink);
  padding:9px 16px;
  border-radius:999px;
  cursor:pointer;
  font-weight:600;
  font-size:13px;
  transition:.15s ease;
}
button.pill[aria-pressed="true"],button.pill:hover{
  border-color:var(--accent);
  background:var(--accent-soft);
}
body.dark button.pill{
  background:#0f171f;
  border-color:#27323a;
}
body.dark button.pill:hover{
  background:#05141a;
}

/* Syringe visuals */
.syringe{
  background:var(--accent-soft);
  border:1px solid var(--border);
  border-radius:16px;
  padding:18px;
}
body.dark .syringe{
  background:radial-gradient(circle at 0 0,#102834 0,#051018 45%);
}

.tube{
  position:relative;
  height:36px;
  border-radius:18px;
  background:linear-gradient(180deg,#fdfefe,#e2e7ea);
  border:1px solid #c8d2da;
}
body.dark .tube{
  background:linear-gradient(180deg,#151b22,#05070a);
  border-color:#27333b;
}

.fill{
  position:absolute;left:0;top:0;bottom:0;width:0%;
  background:linear-gradient(90deg, var(--accent), var(--accent-2));
  border-radius:18px;
}
.cursor{
  position:absolute;top:-8px;width:2px;background:var(--accent-2);
  height:52px;border-radius:2px;
}

.ticks{display:flex;justify-content:space-between;margin-top:10px}
.tick{width:1px;background:#b7c4cd}
.tick.minor{height:10px;opacity:.6}
.tick.major{height:16px}

body.dark .tick{background:#3a4b56}

/* Chips */
.result{display:grid;grid-template-columns:repeat(2,1fr);gap:12px;margin-top:26px}
.chip{
  background:#ffffff;
  border:1px solid #cfd8dd;
  border-radius:12px;
  padding:10px 12px;
}
body.dark .chip{
  background:#0f151a;
  border-color:#29353e;
}

.chip .k{font-size:12px;color:var(--muted)}
.chip .v{font-weight:800;font-size:18px;color:var(--ink)}

.warn{color:var(--error);font-weight:700}

/* Debug HUD */
.hud{
  position:fixed;left:12px;bottom:12px;
  background:rgba(247,244,238,.98);
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px 12px;
  display:none;
}

.hud.show{display:block}

body.dark .hud{
  background:rgba(7,13,18,.96);
}
</style>
</head>
<body>

<!-- THIN BANNER HEADER (TRANSPARENT PNG) -->
<img src="Mojo-Header.png" alt="Mojo Labz" class="hero-img">

<div class="wrap">
  <header>
    <div class="brand">
      <div class="logo"><img src="Mojo-Labz.png" alt="Mojo Labz logo"></div>
      <h1>Mojo Labz — Peptide Calculator</h1>
    </div>
    <button id="themeToggle" class="pill ghost theme-toggle" type="button" aria-pressed="false">
      Dark mode
    </button>
  </header>

  <div class="grid">
    <!-- Inputs -->
    <section class="card" aria-labelledby="inputsTitle">
      <div class="section-head">
        <h2 id="inputsTitle" class="big" style="margin:0">Setup</h2>
        <button id="clearBtn" class="pill ghost" type="button">Clear all</button>
      </div>

      <div class="row">
        <div class="field sm">
          <label>Peptide per vial (mg)</label>
          <input id="vialMg" class="input" type="number" step="0.1" value="5">
        </div>

        <div class="field sm">
          <label>Diluent added (mL)</label>
          <input id="diluentMl" class="input" type="number" step="0.1" value="1">
        </div>

        <div class="field sm">
          <label>Syringe size</label>
          <select id="syrSize" class="input">
            <option value="30">30-unit</option>
            <option value="50">50-unit</option>
            <option value="100" selected>100-unit</option>
          </select>
        </div>

        <div class="field sm dose">
          <label>Desired dose</label>
          <div class="dose-group">
            <input id="doseVal" class="input" type="number" step="0.001" value="0.5">
            <select id="doseUnit" class="input unit-select">
              <option value="mcg">mcg</option>
              <option value="mg" selected>mg</option>
            </select>
          </div>
        </div>
      </div>

      <div style="margin-top:10px">
        <label>Quick select dose</label>
        <div id="presets-mcg" class="btns" style="display:none">
          <button class="pill preset" data-dose="50" data-unit="mcg">50 mcg</button>
          <button class="pill preset" data-dose="100" data-unit="mcg">100 mcg</button>
          <button class="pill preset" data-dose="250" data-unit="mcg">250 mcg</button>
          <button class="pill preset" data-dose="500" data-unit="mcg">500 mcg</button>
        </div>

        <div id="presets-mg" class="btns">
          <button class="pill preset" data-dose="1" data-unit="mg">1 mg</button>
          <button class="pill preset" data-dose="2" data-unit="mg">2 mg</button>
          <button class="pill preset" data-dose="5" data-unit="mg">5 mg</button>
          <button class="pill preset" data-dose="10" data-unit="mg">10 mg</button>
        </div>
      </div>

      <p class="note">Assumes a U-100 insulin syringe where <strong>1 unit = 0.01 mL</strong>.</p>
    </section>

    <!-- Output -->
    <section class="card">
      <h2 class="big" style="margin:6px 0 12px">
        To have a dose of <span id="doseOut">0.5</span>
        <span id="doseUnitLabel">mg</span> pull the syringe to
        <span id="unitsOut">—</span> <span id="unitWord">units</span>
      </h2>

      <div class="syringe">
        <div class="tube" id="tube">
          <div class="fill" id="fill"></div>
          <div class="cursor" id="cursor"></div>
        </div>
        <div class="ticks" id="ticks"></div>

        <div class="result">
          <div class="chip">
            <div class="k">Units to pull</div>
            <div class="v" id="unitsOutChip">—</div>
            <div class="k"><span id="mlOut">—</span> mL</div>
          </div>

          <div class="chip">
            <div class="k">Potency</div>
            <div class="v" id="potencyOut">—</div>
            <div class="k"><span id="potencyUnitLabel">mg</span> per unit</div>
          </div>
        </div>

        <p id="warn" class="note"></p>
      </div>

      <footer><p class="note">This calculator is for educational use only. Not medical advice.</p></footer>
    </section>
  </div>
</div>

<!-- Debug HUD -->
<div id="hud" class="hud">
  <strong>Debug mode</strong> — Press D to toggle<br>
  <span id="hudVals"></span>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const $ = id => document.getElementById(id);

  /* THEME TOGGLE */
  const bodyEl = document.body;
  const themeToggle = $('themeToggle');

  function updateThemeToggle(){
    const dark = bodyEl.classList.contains('dark');
    themeToggle.textContent = dark ? "Light mode" : "Dark mode";
    themeToggle.setAttribute("aria-pressed", dark);
  }

  try {
    const saved = localStorage.getItem('mojo-theme');
    const prefers = window.matchMedia("(prefers-color-scheme: dark)").matches;
    if (saved === "dark" || (!saved && prefers)) bodyEl.classList.add("dark");
  } catch(e){}

  updateThemeToggle();

  themeToggle.addEventListener("click", () => {
    bodyEl.classList.toggle("dark");
    const dark = bodyEl.classList.contains("dark");
    try { localStorage.setItem("mojo-theme", dark ? "dark" : "light"); } catch(e){}
    updateThemeToggle();
  });

  /* CALCULATOR LOGIC (unchanged) */
  const inputs = {
    vialMg:$('vialMg'),
    diluentMl:$('diluentMl'),
    syrSize:$('syrSize'),
    doseVal:$('doseVal'),
    doseUnit:$('doseUnit')
  };

  const outputs = {
    doseOut:$('doseOut'),
    doseUnitLabel:$('doseUnitLabel'),
    unitsOut:$('unitsOut'),
    unitWord:$('unitWord'),
    mlOut:$('mlOut'),
    potencyOut:$('potencyOut'),
    potencyUnitLabel:$('potencyUnitLabel'),
    unitsOutChip:$('unitsOutChip'),
    warn:$('warn'),
    fill:$('fill'),
    cursor:$('cursor'),
    ticks:$('ticks')
  };

  const presets = {
    mcg:$('presets-mcg'),
    mg:$('presets-mg')
  };

  const hud = $('hud');
  const hudVals = $('hudVals');
  let debug=false;

  const clamp=(n,min,max)=>Math.min(max,Math.max(min,n));
  const fmt=(n,d=2)=>Number.isFinite(n)?n.toFixed(d).replace(/\.0+$/,''):'—';

  function buildTicks(){
    outputs.ticks.innerHTML='';
    const max=parseInt(inputs.syrSize.value,10)||30;
    const minor=max<=30?1:5;
    const major=max<=30?5:10;
    for(let i=0;i<=max;i+=minor){
      const t=document.createElement('div');
      t.className='tick '+(i%major===0?'major':'minor');
      if(i%major===0){
        const n=document.createElement('div');
        n.className='n';
        n.textContent=i;
        t.appendChild(n);
      }
      outputs.ticks.appendChild(t);
    }
  }

  function getDoseMcg(){
    const val=parseFloat(inputs.doseVal.value);
    if(!val||val<=0) return NaN;
    return inputs.doseUnit.value==='mg'?val*1000:val;
  }

  function recalc(){
    const mg=parseFloat(inputs.vialMg.value);
    const ml=parseFloat(inputs.diluentMl.value);
    const maxUnits=parseInt(inputs.syrSize.value,10)||30;

    const conc = mg>0 && ml>0 ? mg/ml : NaN;
    const mcgPerUnit = conc ? conc*10 : NaN;
    const mgPerUnit = mcgPerUnit/1000;

    const desiredMcg = getDoseMcg();
    const units = mcgPerUnit ? desiredMcg/mcgPerUnit : NaN;
    const mlToPull = units*0.01;

    if(inputs.doseUnit.value==='mg'){
      outputs.doseOut.textContent = fmt(desiredMcg/1000,3);
      outputs.potencyOut.textContent = fmt(mgPerUnit,4);
      outputs.potencyUnitLabel.textContent = 'mg';
      outputs.doseUnitLabel.textContent = 'mg';
    } else {
      outputs.doseOut.textContent = fmt(desiredMcg,0);
      outputs.potencyOut.textContent = fmt(mcgPerUnit,2);
      outputs.potencyUnitLabel.textContent = 'mcg';
      outputs.doseUnitLabel.textContent = 'mcg';
    }

    outputs.unitsOut.textContent = fmt(units,2);
    outputs.unitsOutChip.textContent = fmt(units,2);
    outputs.unitWord.textContent = Math.abs(units-1)<0.005?'unit':'units';
    outputs.mlOut.textContent = Number.isFinite(mlToPull)? fmt(mlToPull,3)+' mL':'—';

    const pct = clamp(units/maxUnits*100,0,100);
    outputs.fill.style.width=pct+'%';
    outputs.cursor.style.left=`calc(${pct}% - 1px)`;

    outputs.warn.textContent='';
    outputs.warn.classList.remove('warn');
    if(!Number.isFinite(units)){
      outputs.warn.textContent='Enter valid numbers.';
    } else if(units>maxUnits){
      outputs.warn.textContent=`⚠️ Dose exceeds ${maxUnits} units`;
      outputs.warn.classList.add('warn');
    }
  }

  function clearAll(){
    inputs.vialMg.value='';
    inputs.diluentMl.value='';
    inputs.doseVal.value='';
    inputs.doseUnit.value='mg';
    inputs.syrSize.value='100';
    recalc();
    buildTicks();
  }

  /* Listeners */
  ['input','change'].forEach(evt=>{
    [inputs.vialMg,inputs.diluentMl,inputs.syrSize,inputs.doseVal]
      .forEach(el=>el.addEventListener(evt,()=>{
        if(el===inputs.syrSize) buildTicks();
        recalc();
      }));
  });

  inputs.doseUnit.addEventListener('change',()=>{
    const old = outputs.doseUnitLabel.textContent;
    const newU = inputs.doseUnit.value;
    if(old==='mg' && newU==='mcg'){
      inputs.doseVal.value = parseFloat(inputs.doseVal.value||0)*1000;
    } else if(old==='mcg' && newU==='mg'){
      inputs.doseVal.value = parseFloat(inputs.doseVal.value||0)/1000;
    }
    recalc();
  });

  $('clearBtn').addEventListener('click', clearAll);

  document.addEventListener('keydown', e=>{
    if(e.key.toLowerCase()==='d'){
      debug=!debug;
      hud.classList.toggle('show',debug);
    }
  });

  /* INIT */
  buildTicks();
  recalc();
});
</script>

</body>
</html>
